<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const colorTxt = document.querySelector('#value');
      const container = document.querySelector('#container');
      const btnNext = document.getElementById("next");
      const btnPrev = document.getElementById("previous");
      const btnRandom = document.getElementById("random");

      const {createStore} = Redux;

      const actionNext = () => {
        store.dispatch({ type: "NEXT" });
      };

      const actionPrevious = () => {
        store.dispatch({ type: "PREVIOUS" })
      };

      const actionRandom = () => {
        store.dispatch({ type: "RANDOM" })
      };

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
      }

      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = ESTADO_INICIAL, action) => {
        if (action.type === 'NEXT') {
          if (state.index === state.colors.length - 1) return {...state, index: 0};
          return {...state, index: state.index + 1}
        };
        if (action.type === 'PREVIOUS') {
          if (state.index === 0) return {...state, index: state.colors.length - 1}
          return {...state, index: state.index - 1}
        }
        if (action.type === 'RANDOM') return {
          colors: [...state.colors, criarCor()],
          index: state.colors.length
        }
        return state;
      };

      const store = createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

      btnNext.addEventListener("click", actionNext);
      btnPrev.addEventListener("click", actionPrevious);
      btnRandom.addEventListener("click", actionRandom);

      store.subscribe(() => {
        const { colors, index } = store.getState();
        const newColor = colors[index];
        colorTxt.innerHTML = newColor;
        container.style.backgroundColor = newColor;
      })

    </script>
  </body>
</html>

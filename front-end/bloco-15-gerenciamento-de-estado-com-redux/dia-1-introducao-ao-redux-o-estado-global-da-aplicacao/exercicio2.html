<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const nome1 = document.querySelector("#nome-1");
      const sobrenome1 = document.querySelector("#sobrenome-1");
      const nome2 = document.querySelector("#nome-2");
      const sobrenome2 = document.querySelector("#sobrenome-2");

      const {combineReducers, createStore, getState} = Redux
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case 'state-1':
            return {...state, nome: action.nome, sobrenome: action.sobrenome}
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case 'state-2':
            return {...state, nome: action.nome, sobrenome: action.sobrenome}
          default:
            return state;
        }
      };

      const combinedReducers = combineReducers({meuPrimeiroReducer, meuSegundoReducer});

      const store = createStore(combinedReducers);

      store.subscribe(() => {
        const state = store.getState();
        nome1.innerHTML = state.meuPrimeiroReducer.nome;
        sobrenome1.innerHTML = state.meuPrimeiroReducer.sobrenome;

        nome2.innerHTML = state.meuSegundoReducer.nome;
        sobrenome2.innerHTML = state.meuSegundoReducer.sobrenome;
      });

      window.onload = () => {
        setTimeout(() => {
          store.dispatch({
            type: 'state-1',
            nome: 'Lalá',
            sobrenome: 'Nametala'
          });
          store.dispatch({
            type: 'state-2',
            nome: 'Luá',
            sobrenome: 'Octaviano'
          });
        }, 3000);
      };

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafos" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "O Senhor dos Anéis";
      document.getElementById("second-paragraph").innerText = "As Duas Torres";  
      document.getElementById("subtitle").innerText = "Filme da Trilogia";
      const paragrafos = document.getElementsByClassName("paragrafos");
      paragrafos[0].style.color = "gold"
      document.getElementsByTagName("h4")[0].style.color = "blue";
    </script>
  </body>
</html>

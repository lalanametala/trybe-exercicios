<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get">
        <div class="container form-check">
            <label class="form-label"for="full-name">Nome Completo: </label>
            <input class="form-control" type="text" name="full-name" id="full-name" maxlength="40" required>
            <label class="form-label"for="email">E-mail: </label>
            <input class="form-control" type="text" name="email" id="email" maxlength="50" required>
            <label class="form-label"for="cpf">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required>
            <label class="form-label"for="address">Endereço: </label>
            <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
            <label class="form-label"for="city">Cidade: </label>
            <input class="form-control" type="text" name="city" id="city" maxlength="28" required>
            <label class="form-label"for="state">Estado: </label>
            <select name="state" id="state" class="form-select" required></select>
            <div class="container form-check"> 
                <input class="form-check-input" type="radio" name="tipo-residencia" id="casa" checked>
                <label class="form-check-label"for="casa">Casa</label>
            </div>
            <div class="container form-check"> 
                <input class="form-check-input" type="radio" name="tipo-residencia" id="apartamento">
                <label class="form-check-label"for="apartamento">Apartamento</label>
            </div>
        </div>

        <div class="container form-check">
            <label class="form-label"for="resume">Resumo do Currículo</label>
            <textarea name="resume" id="resume" maxlength="1000" class="form-control" rows="7" required></textarea>
            <label class="form-label"for="cargo">Cargo: </label>
            <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required>
            <label class="form-label"for="descricao-cargo">Descrição do cargo: </label>
            <input class="form-control" type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
            <label class="form-label"for="data-inicio">Data de início: </label>
            <input class="form-control" type="text" name="data-inicio" id="data-inicio" maxlength="10" required placeholder="dd/mm/aaaa">
        </div>
        <div class="container form-check">
            <button type="submit" id="send" class="btn btn-success">Enviar</button>
            <button type="reset" id="clear" class="btn btn-danger">Limpar</button>
            <div id="result"></div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
